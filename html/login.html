<!DOCTYPE HTML>
    
<html lang="en">
    <head>
        <title>Baseball Stats Comparator Login</title>
        <link rel="stylesheet" type="text/css" href="../styles/register_styles.css"/>
        <script type="text/javascript" src="../scripts/login_script.js"></script>
        <script type="text/javascript" src="../scripts/back_button_script.js"></script>
    </head>
    <body>
 
        <div class="content">
            <span class="title">Login</span>
            <form>
                
                <div class="username">
                    <label for="username" class="text">Username:</label>
                    <input type="text" name="username_input" id="username" />
                </div>
                
                <div class="password">
                    <label for="password" class="text">Password:</label>
                    <input type="password" name="password_input" id="password" />
               </div>
                
                 <div class="button-holder">
                    <span class="button back">Go Back</span>
                    <span class="button login">Login</span>
                </div>
                
            </form>
        </div>
        
    </body>
</html>
